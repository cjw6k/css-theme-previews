version: '3'

tasks:
  validate:
    desc: validate pre-commit config
    cmds:
      - pre-commit validate-config

  install:
    desc: Install pre-commit hooks
    cmds:
      - pre-commit install --install-hooks

  run:
    desc: Run pre-commit
    cmds:
      - pre-commit run --all-files

  update:
    desc: Update pre-commit hooks
    cmds:
      - pre-commit autoupdate
